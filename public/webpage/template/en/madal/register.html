<div class="modal fade" id="modalRegister" tabindex="-1" role="dialog" aria-labelledby="modalRegisterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalRegisterTitle"><i class="fa fa-plus"></i> &nbsp;Register</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div id="alert-error-register" class="alert alert-danger hide" role="alert">
                </div>
                <div id="alert-error-blank-register" class="alert alert-danger hide" role="alert">
                    <strong>กรุณากรอกข้อมูลให้ครบถ้วน</strong>
                </div>
                <div id="alert-error-confirm-password" class="alert alert-danger hide" role="alert">
                    <strong>รหัสผ่านไม่ตรงกัน</strong>
                </div>
                <form id="form-register" accept-charset="ISO-8859-1">
                    <div class="form-group">
                        <label for="username">User name or email</label>
                        <input type="text" name="username" class="form-control" id="username"
                            aria-describedby="emailHelp" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="password">password</label>
                        <input type="password" name="password" class="form-control" id="password"
                            placeholder="password">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" name="confirmPassword" class="form-control" id="confirmPassword"
                            placeholder="Confirm Password">
                    </div>
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" name="firstName" class="form-control" id="firstName"
                            placeholder="First Name">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" name="lastName" class="form-control" id="lastName" placeholder="Last Name">
                    </div>

                    <div class="form-group">
                        <label for="firstName">Gender</label><br />
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="gender1" value="Male">
                            <label class="form-check-label" for="gender1">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="gender2" value="Female">
                            <label class="form-check-label" for="gender2">Female</label>
                        </div>
                    </div>
                    <input type="hidden" name="action" value="add">

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">cancel</button>
                <button type="button" class="btn button-theme" onclick="clickBtnRegister()">confirm</button>
            </div>
        </div>
    </div>
</div>


<div id="template-alert-error-register" style="display: none;">
    <strong>{{message}}</strong>
</div>
